<html lang="pt-br">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- <header> pode ser um cabeçalho global que irá se repetir em todas as páginas da aplicação ou especifico de um <article ou <section> -->
    <header>
        <!-- para um menu de navegação é melhor usar apenas a tag <nav> ou ela junto com uma <ul>
        é melhor a <nav> ficar fora do header para os leitores de tela interpretarem melhor a página-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Home</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profissional</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Músicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Religião</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- <main deve estar sempre apenas dentro do <body> -->
    <main>
        <div class="container">
            <h1>Bem vindo a minha página</h1>
            <h3>Quem sou eu</h3>
            <p>Olá, eu sou o Jurx23 e esta é a minha página, aqui você saberá tudo sobre mim!</p>
        </div>
    </main>
    <!-- o footer é sempre fora do <main> -->
    <footer></footer>
</body>
</html>
